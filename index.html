    <div class="calendars">

                        <div>Sat</div>

        </div>

                        <button><input type="radio" name="treatment" id="basicTreatment">Style Cut</button>
                        <button><input type="radio" name="treatment" id="basicTreatment">Tear Stain Removal</button>
